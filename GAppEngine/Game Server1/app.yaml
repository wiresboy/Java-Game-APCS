application: java-game-apcs
version: 1.0.1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: (/upload_file.php)
  script: upload_file.php

- url: (/player.php)
  script: player.php
  
- url: (/addGame.php)
  script: addGame.php

